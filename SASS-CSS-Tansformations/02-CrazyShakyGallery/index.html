<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Crazy Shaky Gallery</title>
    <link rel="stylesheet" href="./style/main.css"/>
</head>
<body>
    <div id="wrapper">
        <section>
            <header>
                <h1>Gallery</h1>
            </header>
            <article>
                <header>
                    <h1>Most popular languages</h1>
                </header>
                <figure>
                    <div class="row">
                        <div class="col">
                            <img src="images/HTML5.jpg" alt="HTML5"/>
                        </div>
                        <div class="col">
                            <img src="./images/css3.jpg" alt="CSS3"/>
                        </div>
                        <div class="col">
                            <img src="./images/js.jpg" alt="JavaScript"/>
                        </div>
                    </div>
                   <div class="row">
                       <div class="col">
                           <img src="./images/cs.jpg" alt="Java"/>
                       </div>
                       <div class="col">
                           <img src="./images/android.jpg" alt="Android"/>
                       </div>
                       <div class="col">
                           <img src="./images/java.jpg" alt="Python"/>
                       </div>
                   </div>
                    <div class="row">
                        <div class="col">
                            <img src="./images/ruby.jpg" alt="Ruby"/>
                        </div>
                        <div class="col">
                            <img src="./images/python.jpg" alt="Python"/>
                        </div>
                       <div class="col">
                           <img src="./images/php.jpg" alt="php"/>
                       </div>
                    </div>
                </figure>
            </article>
        </section>
    </div>
</body>
</html>
